<!DOCTYPE html>
<html>
<head>
    <title>Music Tagger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form id="songForm" action="#">
            <div class="col-xs-6">
                <input class="form-control" placeholder="Song Name" type="text" id="songName">
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="labelPanel" class="col-xs-1">
        <p>Song</p>
        <p>Genre</p>
        <p>Album</p>
        <p>Artist</p>
        <p>Year</p>
    </div>
    <div class="col-xs-5">
    <div id="infoPanel">
        <h4 id="currentHeader">Current</h4>
        <img id="artwork" src="img/placeholder-square.jpg">

        <p id="song">Song</p>

        <p id="genre">Genre</p>

        <p id="album">Album</p>

        <p id="artist">Artist</p>

        <p id="released">Year</p>
        <button id='playBtn' class="btn btn-default">Play Song</button>
    </div>
    </div>
    <div class="col-xs-5">
    <div id="fetched_infoPanel">
        <h4>Fetched</h4>
        <img id="fetched_artwork" src="img/placeholder-square.jpg">

        <p id="fetched_song">Song</p>

        <p id="fetched_genre">Genre</p>

        <p id="fetched_album">Album</p>

        <p id="fetched_artist">Artist</p>

        <p id="fetched_released">Year</p>
        <button id='updtBtn' class="btn btn-default">Update Tags</button>
    </div>
    </div>
    <p class="filenameContainer">Current file is <span id="fileName"></span></p>
    <button id="nextBtn" class="btn btn-default">Next =></button>
</div>
<div class="container-fluid">
    <div class="row" id="footer">
        <hr>
        <div class="col-xs-12">
            <button class="btn btn-success" id="loadFolderBtn">Load Folder</button>
            <p id="dirPath">No folder loaded yet</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/howler.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
