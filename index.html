<!DOCTYPE html>
<html>
  <head>
    <title>Music Tagger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" id="loadFolderBtn">Load Folder</button>
        <p id="dirPath">No folder loaded yet</p>
      </div>
    </div>
    <div class="row">
        <h3 class="filenameContainer">Current file is <span id="fileName"></span></h3>
    <form id="songForm" action="#">
      <div class="col-xs-6">
      <input class="form-control" placeholder="Song Name" type="text" id="songName">
      </div>
      <div class="col-xs-3">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
    </div>
    <div id="infoPanel">
      <img id="artwork" src="img/placeholder-square.jpg">
      <p id="song">Song</p>
      <p id="genre">Genre</p>
      <p id="album">Album</p>
      <p id="artist">Artist</p>
      <p id="released">Year</p>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
