<!DOCTYPE html>
<html>
  <head>
    <title>Music Tagger</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <p id="dirPath">No folder loaded yet</p>
  <button id="loadFolderBtn">Load Folder</button>
  <h3 class="filenameContainer">Current file is <span id="fileName"></span></h3>
    <h3>Enter the name of the song below</h3>
    <form id="songForm" action="#">
      <input type="text" id="songName">
      <button type="submit">Submit</button>
    </form>
    <div id="infoPanel">
      <img id="artwork" src="placeholder-square.jpg">
      <p id="song">Song</p>
      <p id="genre">Genre</p>
      <p id="album">Album</p>
      <p id="artist">Artist</p>
      <p id="released">Year</p>
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
